<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Profile Cards from UI Design Daily</title>
    <!--link : https://uidesigndaily.com/posts/sketch-profile-cards-user-card-day-1065 -->
</head>

<body>
    <div class="content">
        <div class="container">
            <!--CARD-LEFT-->
            <div class="card">
                <div class="card-body">
                    <!--user-1-->
                    <div class="user user-white">
                        <img class="image-1" src="./images/sergio-de-paula.jpg" alt="" />
                        <div class="user-info">
                            <h4>Sergio De Paula</h4>
                            <p>UX Designer <a href="#">@Google</a></p>
                        </div>
                        <div>
                            <button class="btn btn-1">Message</button>
                        </div>
                        <div class="indication-1"></div>
                        <div>
                            <img class="image-2" src="images/sergio-de-paula.jpg">
                        </div>
                    </div>

                    <!--user-2-->
                    <div class="user user-black">
                        <img class="image-1 image-1-black" src="./images/sergio-de-paula.jpg" alt="" />
                        <div class="user-info user-info-black">
                            <h4>Sergio De Paula</h4>
                            <p>UX Designer <a href="#">@Google</a></p>
                        </div>
                        <div>
                            <button class="btn btn-2">Message</button>
                        </div>
                        <div class="indication-2"></div>
                        <div>
                            <img class="image-2 image-2-black" src="images/sergio-de-paula.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="attribution">
            Designed by <a href="https://uidesigndaily.com/posts/sketch-profile-cards-user-card-day-1065"
                target="_blank">UI
                Design Daily</a>.
            Coded by <a href="https://github.com/GAGOUDE" target="_blank">GaÃ«l-Freddy GAGOUDE</a>.
        </div>
    </footer>
</body>

</html>
